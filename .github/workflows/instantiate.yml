name: "Basic Tests"
on:
  pull_request:
  push:
jobs:
  nix-instantiate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.3.5
    - uses: cachix/install-nix-action@v16
      with:
        extra_nix_config: |
          experimental-features = nix-command flakes
    - run: |
        nix run github:nix-community/nix-eval-jobs/3f305f4538e056e6f6f775e1f75410b6d4d8d9aa -- --workers "$(nproc)" --option allow-import-from-derivation false --show-trace ./release.nix | tee eval.json
        jq -c 'select(.error)' eval.json | tee errors.json
        if [[ "$(wc -l < errors.json)" -gt 0 ]]; then exit 1; fi
  robotnix-eval-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.3.5
    - uses: cachix/install-nix-action@v12
    - run: |
        OUTPUT="$(nix-instantiate --eval --strict tests/eval.nix)"
        if [[ "$OUTPUT" != "[ ]" ]]; then
          echo "Instantiation tests failed:"
          echo "$OUTPUT"
        fi
  nixos-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.3.5
    - uses: cachix/install-nix-action@v14.1
      with:
        extra_nix_config: |
          system-features = nixos-test benchmark big-parallel kvm
    - uses: cachix/cachix-action@v10
      with:
        name: robotnix
    - run: nix-build ./release.nix -A tests
  flake:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
          # Nix Flakes doesn't work on shallow clones
          fetch-depth: 0
    - uses: cachix/install-nix-action@v14.1
      with:
        install_url: https://github.com/numtide/nix-unstable-installer/releases/download/nix-2.5pre20211015_130284b/install
        extra_nix_config: |
          experimental-features = nix-command flakes
    - run: |
        nix flake check
        export ORIG_DIR="$PWD"
        cd "$(mktemp -d)"
        nix flake init -t "$ORIG_DIR"
        nix flake check --override-input robotnix "$ORIG_DIR"
  checks:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.3.5
    - uses: cachix/install-nix-action@v14.1
    - uses: cachix/cachix-action@v10
      with:
        name: robotnix
    - run: nix-shell --run ./scripts/check.sh
